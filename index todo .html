<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="todo style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>To do list</title>
  </head>
  <body>
    <div id='app'>
      <div class="stats">
          <h3 class='stats_title'>{{'Задачи:' + tasks.length}} </h3>
          <task @task_done='delete_task(index)' :data='data' v-for='(data, index) in tasks' :key="index"></task>
      </div>
      <div class="add_task" >
          <input type="text" v-model='new_task.title' placeholder="New target">
          <textarea v-model='new_task.desc' placeholder="Description"></textarea>
        </div>
        <button @click="add_task()" class="add_task_btn" >+</button>
    </div>
  </body>
  <script src="new script.js"></script>
</html>
